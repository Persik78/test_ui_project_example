name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run UI-tests via docker-compose
        run: |
          docker-compose up --build --exit-code-from example_ui || true

      - name: Prepare allure-results dir
        run: mkdir -p allure-results/history

      - name: Fix permissions for allure_results
        run: sudo chown -R $USER:$USER allure_results || true

      - name: Copy history from gh-pages to allure_results
        run: |
          mkdir -p allure_results/history
          cp -R ./.github/gh-pages/history/* allure_results/history/ || true

      - name: Generate Allure report
        run: |
          docker-compose run --rm example_ui /bin/sh -c "allure generate allure_results --clean -o allure-report"

      - name: Update Allure history
        run: |
          mkdir -p ./.github/gh-pages/history
          cp -R allure-report/history/* ./.github/gh-pages/history/ || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true