name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and run tests
        run: |
          docker-compose up --build --abort-on-container-exit

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Prepare allure-results directory
        run: mkdir -p allure_results/history

      - name: Copy history from gh-pages
        run: cp -R ./.github/gh-pages/history/* allure_results/history/ || true

      - name: Generate Allure report
        run: allure generate allure_results --clean -o allure-report

      - name: Update Allure history
        run: cp -R allure-report/history/* ./.github/gh-pages/history/ || true

      - name: Deploy Allure report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
