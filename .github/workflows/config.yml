name: test_ui_project
on : [push]
jobs:
  ui:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

#      - name: Checkout (copy) gh-pages repository to GitHub runner
#        uses: actions/checkout@v2
#        with:
#            ref: gh-pages
#            path: ./.github/gh-pages

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run tests with docker-compose
        run: |
          docker-compose up --build --abort-on-container-exit --exit-code-from example_ui


      - name: Allure report
        run: |
          docker compose run example_ui /bin/sh -c "allure generate allure_results --clean -o allure-report"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true